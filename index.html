<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Submission</title>

    <!-- Bootstrap CSS -->
    <link href="https://fastly.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- Google Font (Prompt) -->
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" href="https://gangnamclinic.poscosmetic.net/public/images/company/logo.png">

    <!-- Flatpickr CSS -->
    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Prompt', sans-serif;
            transition: background-color 0.3s, color 0.3s;
            min-height: 100vh;
        }

        .form-container {
            margin-top: 50px;
        }

        .logo {
            display: block;
            margin: 0 auto 20px;
            width: 200px;
        }

        .message-screen {
            display: none;
            text-align: center;
            margin-top: 50px;
        }

        .message-screen h1 {
            color: green;
            font-size: 2rem;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card mt-5 mx-auto" style="max-width: 500px;">
                    <div class="card-header d-flex justify-content-center align-items-center h4 fw-bold">
                        กรอกข้อมูลของคุณ
                    </div>
                    <div class="card-body">
                        <form id="submissionForm">
                            <div class="mb-3">
                                <label for="branch">สาขาที่ใช้:</label>
                                <select id="branch" name="branch" class="form-control" required>
                                    <option value="" disabled selected>-โปรดระบุสาขา-</option>
                                </select>
                                <div class="invalid-feedback">โปรดเลือกสาขา</div>
                            </div>

                            <div class="mb-3">
                                <label for="service">บริการ:</label>
                                <select id="service" name="service" class="form-control" required>
                                    <option value="" disabled selected>-โปรดระบุบริการ-</option>
                                </select>
                                <div class="invalid-feedback">โปรดเลือกบริการ</div>
                            </div>

                            <div class="mb-3">
                                <label for="date">วันที่:</label>
                                <input type="text" id="date" name="date" class="form-control" required>
                                <div class="invalid-feedback">โปรดเลือกวันที่</div>
                            </div>

                            <div class="mb-3">
                                <label for="time">เวลา:</label>
                                <input type="text" id="time" name="time" class="form-control" required>
                                <div class="invalid-feedback">โปรดเลือกเวลา</div>
                            </div>

                            <div class="mb-3">
                                <label for="hn">HN ลูกค้า:</label>
                                <input type="text" id="hn" name="hn" class="form-control" required>
                                <div class="invalid-feedback">โปรดกรอก HN ลูกค้า</div>
                            </div>

                            <div class="mb-3">
                                <label for="phone">เบอร์โทรศัพท์:</label>
                                <input type="tel" id="phone" name="phone" class="form-control" required>
                                <div class="invalid-feedback">โปรดกรอกเบอร์โทรศัพท์</div>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-primary w-100" style="max-width: 300px">
                                    <i class="bi bi-send-fill"></i> ส่งข้อมูล
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS, jQuery, and Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://fastly.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/th.js"></script>

    <script>
        // ฟังก์ชันโหลดตัวเลือกของฟิลด์สาขาและบริการ
        function loadOptions() {
            // ตัวอย่างการเพิ่มตัวเลือกใน Select
            $('#branch').append('<option value="branch1">Branch 1</option>');
            $('#service').append('<option value="service1">Service 1</option>');
        }

        // เปิดใช้งาน Flatpickr สำหรับวันที่
        flatpickr("#date", {
            dateFormat: "d/m/Y",
            locale: "th"
        });

        // เปิดใช้งาน Flatpickr สำหรับเวลาแบบ 24 ชั่วโมง
        flatpickr("#time", {
            enableTime: true,
            noCalendar: true,
            dateFormat: "H:i",
            time_24hr: true,
            defaultDate: new Date()
        });

        // โหลดตัวเลือกเมื่อหน้าเว็บถูกโหลด
        $(document).ready(() => {
            loadOptions();
        });
    </script>
</body>

</html>
